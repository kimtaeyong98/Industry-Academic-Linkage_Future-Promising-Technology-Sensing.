{% load static %}
<html>
  <head>
    <title>도요새와사람들</title>
    <link rel="shortcut icon" href="/static/favi.png">
    <link rel="stylesheet" href="{% static 'css/style.css' %}" />
    <script src="/static/js/second.js" type="text/javascript"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.5.0/Chart.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@3.0.0/dist/chart.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels@2.0.0"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Nanum+Gothic:wght@400;800&display=swap");
      * {
        font-family: "Nanum Gothic", sans-serif;
      }
      #title {
        font-weight: bold;
      }
    </style>
  </head>
  <body
    onload="piechart(`{{all.count}}`,`{{mid_count}}`,`{{mid_key}}`),barchart(`{{y_2019.count}}`,`{{y_2020.count}}`,`{{y_2021.count}}`,`{{mid_key}}`)"
  >
    <div class="right">
      <a class="main" href="{% url 'index' %}"
        >&nbsp;&nbsp;&nbsp;&nbsp;티엠넘버스 x 도요새와사람들</a
      >
    </div>
    <div class="m30"></div>
    <h1 id="title" class="ml inline">정보통신기술 IT</h1>
    <h2 class="inline">- {{mid_key}}</h2>
    <div class="m30"></div>
    <!-- 시장성 -->
    <div class="m30">
      <div style="width: 80%; overflow: auto; margin: 0 auto 0 auto">
        <h5 class="text_c"><b>{{mid_key}}</b> 분야 시장성 :</h5>
        <h5 class="text_c" style="margin: 0 auto">{{market_content}}</h5>
      </div>
    </div>
    <!-- 차트 -->
    <div class="text_c">
      <canvas id="pie-chart" style="display: inline-block" width="250"></canvas
      ><canvas
        id="bar-chart"
        style="display: inline-block"
        width="500"
      ></canvas>
    </div>
    <div class="m30"></div>

    <!-- 표 -->
    <div
      style="width: 80%; height: 600px; overflow: auto; margin: 0 auto 0 auto"
    >
      <table
        class="table table-striped table-hover"
        width="100%"
        border="1px"
        cellspacing="0"
        cellpadding="0"
      >
        <tr class="table-primary text_c sticky">
          <th>아이템 명</th>
        </tr>

        {% for total in titles_s %}
        <tr class="text_c" height="25px">
          <td width="20%">
            <a href="{% url 'third' title=total key=mid_key %}">{{total}}</a>
          </td>
        </tr>
        {%endfor%}
      </table>
    </div>
  </body>
</html>
