<!DOCTYPE html>
{% load static %}
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <link rel="shortcut icon" href="/static/favi.png">
    <title>도요새와사람들</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}" />
    <script src="/static/js/index.js" type="text/javascript"></script>
    <script src="https://cdn.anychart.com/releases/v8/js/anychart-base.min.js"></script>
    <script src="https://cdn.anychart.com/releases/v8/js/anychart-tag-cloud.min.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Nanum+Gothic:wght@400;800&display=swap");
      * {
        font-family: "Nanum Gothic", sans-serif;
      }
      #title {
        font-weight: bold;
      }
    </style>
  </head>

  <body onload="wordcloud(`{{data}}`)">
    <div class="right">
      <a class="main" href="{% url 'first' %}"
        >&nbsp;&nbsp;&nbsp;&nbsp;티엠넘버스 x 도요새와사람들</a
      >
    </div>
    <div class="m30"></div>
    <h1 id="title" class="m30 ml inline">정보통신기술 IT</h1>
    <div class="m30"></div>
    <div class="text_c">
      <div id="container" style="width: 80%; height: 300px"></div>
    </div>
    <div
      id="box"
      style="width: 80%; height: 600px; overflow: auto; margin: 0 auto 0 auto"
    >
      <table
        class="table table-striped table-hover"
        width="100%"
        border="1px"
        cellspacing="0"
        cellpadding="0"
      >
        <tr class="table-primary text_c sticky">
          <th>중분류명</th>
          <th>개수</th>
          <th>예시 아이템</th>
        </tr>
        {% for total in totals %}
        <tr class="text_c" height="25px">
          <td width="20%">
            <a href="{% url 'second' key=total.0.first.key %}">
              {{total.0.first.key}}</a
            >
          </td>
          <td width="15%">{{total.1.count}}</td>
          <td width="65%">{{total.0.first.title}}</td>
        </tr>
        {%endfor%}
      </table>
    </div>
  </body>
</html>
